<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>KeslavaCalculator</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="buttonsSpace">
          <label id="title">Kalkulator</label>
          <div class="display">
            <input id="displayInput" type="text" />
          </div>
          <div class="itemC">
            <button value="clear" class="resetBtn">Clear</button>
          </div>
          <div class="item7">
            <button value="7" class="number">7</button>
          </div>
          <div class="item8">
            <button value="8" class="number">8</button>
          </div>
          <div class="item9">
            <button value="9" class="number">9</button>
          </div>
          <div class="itemP">
            <button value="/" class="spec">/</button>
          </div>
          <div class="item4">
            <button value="4" class="number">4</button>
          </div>
          <div class="item5">
            <button value="5" class="number">5</button>
          </div>
          <div class="item6">
            <button value="6" class="number">6</button>
          </div>
          <div class="itemX">
            <button value="x" class="spec">X</button>
          </div>
          <div class="item1">
            <button value="1" class="number">1</button>
          </div>
          <div class="item2">
            <button value="2" class="number">2</button>
          </div>
          <div class="item3">
            <button value="3" class="number">3</button>
          </div>
          <div class="item">
            <button value="-" class="spec">-</button>
          </div>
          <div class="item0">
            <button value="0" class="number">0</button>
          </div>
          <div class="itemR">
            <button value="=" class="specEq">=</button>
          </div>
          <div class="item+">
            <button value="+" class="spec">+</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
