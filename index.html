<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>KeslavaCalculator</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <main>
      <div class="container">
       

        <div class="buttonsSpace">
          <label id="title">Kalkulator</label>
          <div class="display">
            <input id="displayInput">
          </div>
          <div class="itemC">
            <button value="clear" class="resetBtn">Clear</button>
          </div>
          <div class="item7">
            <button value="7" class="b7">7</button>
          </div>
          <div class="item8">
            <button value="8" class="b8">8</button>
          </div>
          <div class="item9">
            <button value="9" class="b9">9</button>
          </div>
          <div class="itemP">
            <button value="/" class="b/">/</button>
          </div>
          <div class="item4">
            <button value="4" class="b4">4</button>
          </div>
          <div class="item5">
            <button value="5" class="b5">5</button>
          </div>
          <div class="item6">
            <button value="6" class="b6">6</button>
          </div>
          <div class="itemX">
            <button value="x" class="bX">X</button>
          </div>
          <div class="item1">
            <button value="1" class="b1">1</button>
          </div>
          <div class="item2">
            <button value="2" class="b2">2</button>
          </div>
          <div class="item3">
            <button value="3" class="b3">3</button>
          </div>
          <div class="item">
            <button value="-" class="b-">-</button>
          </div>
          <div class="item0">
            <button value="0" class="b0">0</button>
          </div>
          <div class="itemR">
            <button value="=" class="b=">=</button>
          </div>
          <div class="item+">
            <button value="+" class="b+">+</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
